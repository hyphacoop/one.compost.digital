<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    {{ $mainStylesheet := resources.Get "sass/main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $mainStylesheet.Permalink }}">
    
    <title>
      {{ block "title" . }}{{ .Site.Title }}{{ end }}
    </title>
  </head>
  <body>
    <header>
      <a href="{{ relref . "/" }}">
        <img src="{{ (resources.Get "images/COMPOST_Logo_1920.jpg").RelPermalink }}">
      </a>
      <!-- <a href="{{ relref . "about.html" }}">About</a>
      <a href="{{ relref . "support-us.html" }}">Support Us</a> -->
    </header>
    
    <main>
      {{ block "main" . }}{{ end }}
    </main>
    
    {{ block "footer" . }}
      <footer>Welcome to the footer.</footer>
    {{ end }}

    <script src="{{ (resources.Get "js/vendor/nanohtml.min.js").RelPermalink }}"></script>
    
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
