<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    {{ $mainStylesheet := resources.Get "sass/main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $mainStylesheet.Permalink }}">
    
    <title>{{ block "title" . }}
      <!-- Blocks may include default content. -->
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
    <header>
      <div>COMPOST</div>
    </header>
    
    <main>
    {{ block "main" . }}
      <!-- The part of the page that begins to differ between templates -->
    {{ end }}
    </main>
    
    {{ block "footer" . }}
    <footer>Welcome to the footer.</footer>
    {{ end }}

    {{ block "scripts" . }}

    {{ end }}
  </body>
</html>
