{{ define "main" }}
  <div>
    
    {{ $pieceSequence := index .Site.Data "piece-sequence" }}
    
    Homepage content:
    
    <ul>
        {{ range $pageIndex, $pageName := $pieceSequence }}
            {{ $page := $.Site.GetPage $pageName }}
            <li>
                <a href="{{$page.Permalink}}">{{$page.Title}}</a>
            </li>
        {{ end }}
    </ul>
    
  </div>
{{ end }}
